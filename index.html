<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MCQ Quiz with Certificate</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #eef2f3;
    text-align: center;
    padding: 30px;
}

.box, .certificate {
    background: ligh pink;
    width: 420px;
    margin: auto;
    padding: 50px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
}

input {
    width: 90%;
    padding: 10px;
    font-size: 16px;
    margin: 15px 0;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background: #27ae60;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #219150;
}

.top-bar {
    display: flex;
    justify-content: space-between;
    font-weight: bold;
    margin-bottom: 15px;
}

.options button {
    display: block;
    width: 100%;
    margin: 8px 0;
    background: #3498db;
}

.options button:hover {
    background: #2980b9;
}

.certificate {
    display: none;
    background: #fff8dc;
    border: 5px solid #cfa500;
}

@media print {
    button {
        display: none;
    }
}
</style>
</head>

<body>

<!-- START SCREEN -->
<div class="box" id="startBox">
    <h1>üìù MCQ Quiz</h1>
    <input type="text" id="studentName" placeholder="Enter Student Name">
    <button onclick="startQuiz()">Start Quiz</button>
</div>

<!-- QUIZ SCREEN -->
<div class="box" id="quizBox" style="display:none;">
    <div class="top-bar">
        <span>‚è± Time: <span id="time">30</span>s</span>
        <span>Score: <span id="score">0</span></span>
    </div>

    <h2 id="question"></h2>

    <div class="options">
        <button onclick="checkAnswer(0)" id="opt0"></button>
        <button onclick="checkAnswer(1)" id="opt1"></button>
        <button onclick="checkAnswer(2)" id="opt2"></button>
        <button onclick="checkAnswer(3)" id="opt3"></button>
    </div>
</div>

<!-- CERTIFICATE -->
<div class="certificate" id="certificate">
    <h1>üéì Certificate of Achievement</h1>
    <p>This is to certify that</p>
    <h2 id="certName"></h2>
    <p>has successfully completed the MCQ Quiz</p>
    <h3>Score: <span id="finalScore"></span></h3>
    <p>Date: <span id="date"></span></p>
    <button onclick="window.print()">üñ® Print Certificate</button>
</div>

<script>


let questions = [
    {
        q: "What is the type of error, if any, when two methods have the same method signature?",
        options: [
            "Runtime error",
            "Logical error",
            "Syntax error",
            "No error"
        ],
        answer: 2
    },
    {
        q: "The advantage/s of user-defined methods are/is:(i) Reusability, (ii) Complexity,(iii) Modularity",

        options: ["Only (i)", "(ii) and (iii)", " Only (iii)", "(i) and (iii)"],
        answer: 3
    },
    {
        q: "Parameters which receive the values from the called method are termed as __ parameters.",


        options: ["actual", "formal", "reference", "class"],
        answer: 1
    }
];

let index = 0;
let score = 0;
let time = 30;
let timer;
let student = "";

function startQuiz() {
    student = document.getElementById("studentName").value;
    if (student === "") {
        alert("Please enter student name");
        return;
    }

    document.getElementById("startBox").style.display = "none";
    document.getElementById("quizBox").style.display = "block";

    loadQuestion();

    timer = setInterval(() => {
        time--;
        document.getElementById("time").innerText = time;
        if (time === 0) endQuiz();
    }, 1000);
}

function loadQuestion() {
    let q = questions[index];
    document.getElementById("question").innerText = q.q;
    q.options.forEach((opt, i) => {
        document.getElementById("opt" + i).innerText = opt;
    });
}

function checkAnswer(choice) {
    if (choice === questions[index].answer) {
        score++;
        document.getElementById("score").innerText = score;
    }
    index++;
    if (index < questions.length) {
        loadQuestion();
    } else {
        endQuiz();
    }
}

function endQuiz() {
    clearInterval(timer);
    document.getElementById("quizBox").style.display = "none";
    document.getElementById("certificate").style.display = "block";

    document.getElementById("certName").innerText = student;
    document.getElementById("finalScore").innerText =
        score + " / " + questions.length;
    document.getElementById("date").innerText =
        new Date().toLocaleDateString();
}
</script>

</body>
</html>
